<!doctype html>
<html>
<head>
	<style>
		.btn-file {
    position: relative;
    overflow: hidden;
}
.btn-file input[type=file] {
    position: absolute;
    top: 0;
    right: 0;
    min-width: 100%;
    min-height: 100%;
    font-size: 100px;
    text-align: right;
    filter: alpha(opacity=0);
    opacity: 0;
    outline: none;
    background: white;
    cursor: inherit;
    display: block;
}
	</style>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<title>Home page</title>

</head>
<body>
	<div class="row">
		<div class="col-md-6 col-md-offset-3" >
			<div style="text-align:center; margin-left:15px; margin-right: 15px">
			<h1>Upload Retinal Image</h1>

			<form action="/" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<label for="name">Image</label><br />
				<span class="btn btn-default btn-file">
   				 	Browse <input type="file" name="image">
				</span>
				</div>
				<div class="form-group">
					<label>Classifier</label>
					<select class="form-control" name="classifier">
						<option value="svm">Support Vector Machine</option>
						<option value="cnn">Convolutional Neural Network</option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary" style="float:right;">Submit</button>
			</form>

			<br/><br/>

			 	{% if image_class is defined %}
				<h3>Image Class: {{ image_class }}</h3>
				{% endif %}
			</div>
		</div>
	</div>
</body>
</html>
